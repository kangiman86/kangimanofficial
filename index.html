<style>
    /* CSS Anda di sini */

    color: black;

    text-decoration: none;

    display: block;

/* CSS Anda sebelumnya */

/* Animasi untuk dropdown */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    transition: max-height 0.4s ease-in-out; /* menambahkan transisi untuk efek animasi dropdown */
    max-height: 0;
    overflow: hidden;
}

.dropdown:hover .dropdown-content {
    display: block;
    max-height: 200px; /* Menyesuaikan ketinggian maksimum sesuai kebutuhan */
}
/* CSS Anda sebelumnya */

/* Efek hover pada menu navbar */

/* Efek hover pada dropdown navbar */
.dropdown:hover .dropbtn {
    background-color: blue; /* Ganti dengan warna yang Anda inginkan */

/* Efek hover pada submenu dropdown navbar */

<!-- Kode HTML sebelumnya -->
<button onclick="scrollToTop()" id="myBtn" title="Go to top">Scroll to Top</button>
<!-- Kode JavaScript sebelumnya -->

<script>
    // Ketika pengguna menggulir ke bawah 20px dari puncak dokumen, tombol akan muncul
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
        } else {
            document.getElementById("myBtn").style.display = "none";
        }
    }

    // Ketika pengguna mengklik tombol, halaman akan kembali ke puncak
    function topFunction() {
        document.body.scrollTop = 0; // Untuk Safari
        document.documentElement.scrollTop = 0; // Untuk Chrome, Firefox, IE, dan Opera
    }
    // Kode JavaScript sebelumnya
    function scrollToTop() {
        const c = document.documentElement.scrollTop || document.body.scrollTop;
        if (c > 0) {
            window.requestAnimationFrame(scrollToTop);
            // Menggeser ke atas dengan kecepatan 20% dari posisi awal setiap saat
            window.scrollTo(0, c - c / 20);
        }
    }

</script>
